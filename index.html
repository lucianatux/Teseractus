<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teseractus</title>
    <link rel="shortcut icon" href="teseractusIcon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


  </head>
  <body>
    <header></header>
    <h2>Teseractus</h2>
    <div>
      <!-- Ejemplo de formulario -->
      <form id="saleForm">
        <label for="saleDate">Fecha:</label>
        <input type="date" id="saleDate" name="saleDate" required />
        <label for="clientName">Nombre del Cliente:</label>
        <input type="text" id="clientName" name="clientName" required />
        <hr>
        <label for="saleAmount">Monto:</label>
        <input type="number" id="saleAmount" name="saleAmount" required />
        <label for="typeSale">Tipo de Venta:</label>
        <select id="typeSale" name="typeSale" required>
          <option value="tinturas">Tinturas</option>
          <option value="sublimados">Sublimados</option>
          <option value="libreria">Librería</option>
          <option value="carpinteria">Carpintería</option>
          <option value="cintos">Cintos</option>
          <option value="carteras">Carteras</option>
          <option value="hebillas">Hebillas</option>
        </select>
        <hr>
        <button id="saleSubmit" class="btn btn-primary">
          Guardar
        </button>
      </form>

      <div id="salesContainer">

      </div>
    </div>

    
    <script type="module" src="firebase.js"></script>

    <script type="module" src="script.js"></script>
  </body>
</html>
