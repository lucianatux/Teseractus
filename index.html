<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teseractus</title>
  </head>
  <body>
    <header></header>
    <h2>Teseractus</h2>
    <div>
      <!-- Ejemplo de formulario -->
      <form id="ventaForm">
        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" name="nombreCliente" required />
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required />
        <label for="fechaVenta">Fecha:</label>
        <input type="date" id="fechaVenta" name="fechaVenta" required />
        <label for="tipoVenta">Tipo de Venta:</label>
        <select id="tipoVenta" name="tipoVenta" required>
          <option value="tinturas">Tinturas</option>
          <option value="sublimados">Sublimados</option>
          <option value="libreria">Librería</option>
          <option value="carpinteria">Carpintería</option>
          <option value="cintos">Cintos</option>
          <option value="carteras">Carteras</option>
          <option value="hebillas">Hebillas</option>
        </select>

        <button type="button" onclick="registrarVenta()">
          Registrar Venta
        </button>
      </form>
    </div>

    <!-- Agrega estos scripts en tu HTML -->
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
